<!DOCTYPE html>
<html lang="pt-br"> <!-- parte em HTML-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa de JS</title>
    <style> /* parte em CSS*/
        body{
            background-color: rgb(88, 181, 243);
            color: antiquewhite;
            font: normal 25pt Arial;
        }
        h1{
            color: rgb(170, 11, 233);
        }
        p{
            color: rgb(83, 14, 42);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Vamos que vamos!</p>
    <script> // parte em JS
       var n1 = Number.parseInt(window.prompt('Digite o primeiro número:')) // Forma antiga de converter dados de string para number
       var n2 = Number(window.prompt('Digite o segundo número:')) // Forma atual de converter dados
       var s = n1 + n2
       //window.alert('A soma dos números é: ' + s) utilisando concatenação
       window.alert(`A soma de ${n1} e ${n2} é ${s}`) //para o templateString funcionar deve se usar o ``
       // (Number + Number) para adição
       // (String + String) para concatenação ou juntar/colar
       // Converter para string se utiliza os comandos String(n) ou n.toString()
       // Formato Strings
       // var s = 'JavaScript'
       // 'Eu estou aprendendo' -> não faz interpolação
       // 'Eu estou aprendendo' -> usa concatenação
       // 'Eu estou aprendendo ${s}' -> usa template String
       // ${} tecnica plaseholder ou espeço reservado
    </script>
</body>
</html>
