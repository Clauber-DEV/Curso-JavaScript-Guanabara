<!DOCTYPE html>
<html lang="pt-br"> <!-- parte em HTML-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa de JS</title>
    <style> /* parte em CSS*/
        body{
            background-color: rgb(88, 181, 243);
            color: antiquewhite;
            font: normal 25pt Arial;
        }
        h1{
            color: rgb(170, 11, 233);
        }
        p{
            color: rgb(83, 14, 42);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Vamos que vamos!</p>
    <script> // parte em JS
       var nome = window.prompt('Qual seu nome?') // comando para exibir janela com mensagem e para inserir dados na variavel 'nome'
       window.alert('Você inseriu o nome ' + nome)
    </script>
</body>
</html>
