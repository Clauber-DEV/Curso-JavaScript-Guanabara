<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistemas de Multas</h1>
     Velicidade do carro: <input type="number" name="txtvel" id="txtvel"> km/h <!-- caixa de entrada para incerir o número-->
     <input type="button" value="Verificar" onclick="calcular()"> <!-- caixa para ativar a finção calcular-->
     <div id="res"> <!-- div para receber o resutado.-->

     </div>
     <script>
        

        function calcular(){ // função que irá tratar os dados
           var txtv = window.document.querySelector('input#txtvel') // variavel que recebe os dados do input "txtvel"
           var res = window.document.querySelector('div#res') // variavel que recebe os dados da div "res"
           var vel =  Number(txtv.value) // variavel qua recebe os dados da variavel txtv convertidos para Number
           res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}km/h</strong></p>` // comando para adicionar um texto na div"res"
           if (vel > 60){ //Condição de Multa
            res.innerHTML += `<p>Você foi Multado</p>`
           }
           res.innerHTML += `<p>Dirila com o cinto de segurança!</p>`
        }
     </script>
</body>
</html>
