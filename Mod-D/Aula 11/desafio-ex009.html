<body>
    <h1>Vocé é estrangeiro?</h1>
    <input type="text" name="pais" id="pais">
    <input type="button" value="Verificar" onclick="avaliar()">
    <div id="resultado">

    </div>
    <script>
        function avaliar() {
            var pais = window.document.querySelector('input#pais').value /*obs: È nessesário implementar o ".value" para receber o valor do elemento, caso contrário a variavel reseberá apenas o elemento vazio sem seus dados.*/
            var res = window.document.querySelector('div#resultado')
            res.innerHTML = `Você é do pais ${pais} `
            if (pais == 'Brasil') {
                res.innerHTML += `por tanto é Brasileiro.`
            } else {
                res.innerHTML += `por tanto é Estrangeiro.`
            }
        }
    </script>
